#################### default parameters ################################
# favicon
favicon = "images/favicon.png"
# logo
logo = "images/logo.png"
# use `px` or `x` with logo_width, example: "100px".
# Note: logo_width is not work with .svg file
logo_width = "100px"
# logo text will only show when logo is missing.
logo_text = "Code Pruner"
# menu align available option (left, right, or center )
menu_align = "center"
# content-gallery
content_gallery = true

# contact form action
contact_form_action = "#" # contact form works with https://formspree.io
# Go to https://formspree.io, and create an account by click on signup button. Now verify your email address by click on varify button in the mail you got in your inbox. form action will looks like this contact_form_action = "https://formspree.io/your.name@email.com/" 

# custom script on header, example: custom_script= "<script>console.log(\"Hello World\")</script>" 
custom_script = ""

# search
search = true
# featured
featured_post = true
# layout
post_layout = "list" # layout value (full, grid or list)
# Sidebar
sidebar = "right" # sidebar value (left, right or false)
# main taxonomy that will show at header and post card
main_taxonomy = "category" # optional value (tag or category)

image = "images/logo.png" # this image will be used as fallback if a page has no image of its own


# Preloader
[preloader]
enable = true
preloader = "" # use jpg, png, svg or gif format.

[background_shapes]
enable = true
# this image will be used as banner background
banner_bg_image = "images/backgrounds/banner-bg.svg"
# this image will be used as header background
header_bg_image = "images/backgrounds/header-bg.svg"
# this image will be used as wave background
wave_bg_image = "images/backgrounds/wave-bg.svg"
# this image will be used as footer background
footer_bg_image = "images/backgrounds/footer-bg.svg"

# promotion
[promotion]
title = "Create Stunning Website!!"
content = "Lorem ipsum dolor sit amet, consectetur sociis. Etiam nunc amet id dignissim. Feugiat id tempor vel sit ornare."
image = "images/promotion.jpg"
button_label = "Get Started"
button_link = "https://themefisher.com/"

# Subscription
[subscription]
enable = false
# mailchimp subsciption
mailchimp_form_action = "https://gmail.us4.list-manage.com/subscribe/post?u=463ee871f45d2d93748e77cad&amp;id=a0a2c6d074" # replace this url with yours
mailchimp_form_name = "b_463ee871f45d2d93748e77cad_a0a2c6d074"                                                           # replace this code with yours

# Instagram feed
[instafeed]
enable = false
access_token = "" # place your instagram access token here | see https://instafeedjs.com/

# seo meta data for OpenGraph / Twitter Card
[metadata]
keywords = ["Code Pruner", "Development", "Craftmenship", "Blog"]
description = "A blog about prunning the code."
author = "Jerzy Wickowski"
image = "images/logo.png"                                         # this image will be used as fallback if a page has no image of its own

# matomo tracking: see https://matomo.org/
[matomo]
enable = false
url = ""       # your matomo url
id = ""        # your matomo id

# baidu analytics: see https://tongji.baidu.com/
[baidu]
enable = false
analytics_id = "" # Your ID

# plausible analytics: see https://plausible.io/
[plausible]
enable = false
domain = ""    # yourdomain.com

# counter analytics: see https://counter.dev/setup.html
[counter]
enable = false
username = ""  # your username

# site verifications
[site_verification]
google = ""   # Your verification code
bing = ""     # Your verification code
baidu = ""    # Your verification code
facebook = "" # Your verification code

# cookies
[cookies]
enable = true
expire_days = 2
content = "This site uses cookies. By continuing to use this website, you agree to their use."
button = "I Accept"

######################## sidebar widgets #########################
[widgets]
sidebar = [
    "subscription-right",
    "search",
    "about-me",
    "promotion",
    "authors",
    "subscription",
    "categories",
    "recent-post",
    "tags",
    "social",
]
# available widget : search,about-me,authors,categories,tags,recent-post,social,promotion,subscription


