{{ "<!-- Search -->" | safeHTML }}
{{ if site.Params.search }}
<div class="widget">
  <h2 class="widget-title"><span>{{ i18n "search" }}</span></h2>
  <form action="{{ `search`| relLangURL }}" class="widget-search">
    <input class="mb-3 search-query" name="s" type="search" placeholder="{{ i18n `search_placeholder`}}">
    <i class="ti-search"></i>
    <button type="submit" class="btn btn-primary btn-block">{{i18n "search"}}</button>
  </form>
</div>
{{ end }}
