{{ "<!-- subscribe -->" | safeHTML }}
{{ if site.Params.subscription.enable }}
{{ with site.Params.subscription }}
<div class="widget">
  <h2 class="widget-title"><span>{{ i18n "subscribe_newsletter" }}</span></h2>
  <form action="{{ .mailchimp_form_action }}" method="post" name="mc-embedded-subscribe-form" target="_blank"
    class="widget-search">
    <input class="mb-3 search-query" name="s" type="search" placeholder="{{ i18n `email`}}">
    <i class="ti-email"></i>
    <button type="submit" class="btn btn-primary btn-block" name="subscribe">{{i18n "subscribe"}}</button>
    <div style="position: absolute; left: -5000px;" aria-hidden="true">
      <input type="text" name="{{ .mailchimp_form_name }}" tabindex="-1">
    </div>
  </form>
</div>
{{ end }}
{{ end }}
